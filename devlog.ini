此文档用于记录开发步骤。
1.明确开发目标：开发一个任务管理系统，满足个人对年、季、月、周、日工作任务的跟踪管理。
2.明确开发框架：采用B/S框架，前端采用bootstrap，后端采用flask，数据库采用sqlite。
3.明确开发工具：visual code。
4.明确版本管理工具：git。
5.明确代码远程托管平台：github。
6.明确开发语言：python3.12，JavaScript。
7.创建本地开发目录：D:\github\MyTask。
8.切换至开发目录，并创建本地版本管理: git init
9.创建git ignore 文件，过滤不需要的文件版本控制。
10.在github上创建MyTask代码仓库。
11.本地代码和远程仓库创建链接：git remote add origin git@github.com:dxc0116/MyTask.git
12.将本地代码库推送给远程：git push -u origin master
13.添加新的分支:git checkout -b test
14.切换分支至master:git switch master
15.合并test分支至master:git merge test